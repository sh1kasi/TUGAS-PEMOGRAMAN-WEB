<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Data Siswa</title>
</head>
<body>
    <h2>Tambah data siswa</h2>
    <p>Isikan semua data dengan benar, lalu tekan simpan.</p>
    <table>
        <tr align="left">
           <td>Nama : </td>
            <td><input type="text"> </td>
        </tr>
        <tr>
          <td>Kota Lahir :</td> 
          <td>
            <select>
                <option>Pilih Kota</option>
                <option>Surabaya</option>
                <option>Malang</option>
                <option>Jakarta</option>
                <option>Semarang</option>
            </select>
          </td>

        </tr>
        <td align="left"> Tanggal Lahir : </td>
            <td><input type="date"></td>
        <tr>
            <td>Agama : </td>
            <td>
                <input type="radio" name="options">
                <label for="radio">Islam</label>
                <input type="radio" name="options">
                <label for="radio">Kristen</label>
                <input type="radio" name="options">
                <label for="radio">Katolik</label>
                <input type="radio" name="options">
                <label for="radio">Hindu</label>
                <input type="radio" name="options">
                <label for="radio">Konghucu</label
            </td>
        </tr>
        <tr>
            <td>Foto : </td>
            <td><input type="file"> </td>
        </tr>
    </table>
   
    <table width = 100%>
        <tr>
            <td>
                <button type="button">Simpan</button>
            </td>
            <td align="right">
                <a href="testhtml.html">
                <button type="button">Kembali</button>
                </a>
            </td>
        </tr>
    </table>
    
</body>
</html>
